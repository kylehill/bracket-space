<div ng-controller="InputController">
  <div class="row full-row" ng-repeat="person in participants">
    <div class="index" ng-bind="$index + 1"></div>
    <input type="text" ng-model="person.name" ng-keyup="keyupRow($event, person.name, $index)" />
  </div>

  <div>
    <label>
      Tournament Name
      <input type="text" ng-model="title" />
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" ng-model="shuffle" />
      Randomize Seeds?
    </label>
  </div>

  <button ng-click="createClick()">Create Tournament</button>
</div>
